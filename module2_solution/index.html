<!doctype html>
<html ng-app="ShoppingListApp" lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div ng-controller="BuyController as list1" class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in list1.items">
            Buy {{ item.quantity }} {{ item.name}}
            <button ng-click="list1.bought($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ul>
        <div ng-if="list1.errormessage" class="emptyMessage">{{ list1.errormessage }}</div>
      </div>

      <!-- Already Bought List -->
      <div ng-controller="BoughtController as list2" class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in list2.boughtItems">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ul>
        <div ng-if="list2.boughtItems.length == 0" class="emptyMessage">
          Nothing Bought yet.
        </div>
      </div>
    </div>
  </div>

</body>

</html>
