<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body ng-app="Assignment1">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
      class="form-control" ng-model=messageInTextbox>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click=buttonClicked();>Check If Too Much</button>
    </div>
    <div class="form-group message">
      {{message}}
      <!-- Your message can go here. -->
    </div>
  </div>

</body>

</html>
